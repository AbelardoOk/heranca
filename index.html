<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Herança</title>
  </head>
  <body>
    <form id="myForm">
      <label for="name">Nome: </label>
      <input type="text" name="name" id="name" />
      <br />

      <label for="cpf">CPF: </label>
      <input type="text" name="cpf" id="cpf" pattern="[0-9]{11}" />
      <br />

      <label for="ende">Endereço: </label>
      <input type="text" name="ende" id="ende" />
      <br />

      <label for="email">E-mail: </label>
      <input type="text" name="email" id="email" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}" />
      <br />

      <label for="phone">Telefone: </label>
      <input type="text" name="phone" id="phone" pattern="[0-9]{2} [0-9]{9}" />
      <br />

      <input type="radio" name="type" value="pessoa" id="pessoa" required />
      <label for="pessoa">Pessoa</label>
      <input type="radio" name="type" value="estudante" id="estudante" required />
      <label for="estudante">Estudante</label>
      <br />

      <input type="submit" value="Enviar" />
    </form>

    <br />

    <div id="textArea"></div>
    <div id="botao"></div>

    <script src="script.js"></script>
  </body>
</html>
